<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div>
                    <img src="./images/search.png" alt="search">
                    <form action="#" method="get">
                        <label for="search"></label>
                        <input type="text" id="search" name="search">
                    </form>
                </div>
                <div>
                    <img src="./images/bell.png" alt="bell">
                    <img src="./images/face-man-profile.png" alt="user">
                    <h3>Jesus Rodriguez</h3>
                </div>
                <div>
                    <img src="./images/face-man-profile.png" alt="user">
                    <div>
                        <h4>Hi there,</h4>
                        <h1>Jesus Rodriguez (@jesusr2k01)</h1>
                    </div>
                </div>
                <div>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            <div class="sidebar">
                <div class="dashboard">
                    <a href="#"><h1><img class="dash" src="./images/dashboard.png" alt="dash">Dashboard</h1></a>
                </div>
                <div class="general">
                    <a href="#"><h3><img src="./images/home.png" alt="home">Home</h3></a>
                    <a href="#"><h3><img src="./images/profile.png" alt="profile">Profile</h3></a>
                    <a href="#"><h3><img src="./images/messages.png" alt="messages">Messages</h3></a>
                    <a href="#"><h3><img src="./images/history.png" alt="history">History</h3></a>
                    <a href="#"><h3><img src="./images/tasks.png" alt="tasks">Tasks</h3></a>
                    <a href="#"><h3><img src="./images/communities.png" alt="communities">Communities</h3></a>
                </div>
                <div class="settings">
                    <a href="#"><h3><img src="./images/settings.png" alt="settings">Settings</h3></a>
                    <a href="#"><h3><img src="./images/support.png" alt="support">Support</h3></a>
                    <a href="#"><h3><img src="./images/privacy.png" alt="privacy">Privacy</h3></a>
                </div>
            </div>
            <div class="main">
                <h3>Your Projects</h3>
                <div class="projects">1</div>
                <div class="projects">2</div>
                <div class="projects">3</div>
                <div class="projects">4</div>
                <div class="projects">5</div>
                <div class="projects">6</div>
            </div>
            <div class="other">
                <div class="announcements">announcements</div>
                <div class="trending">trending</div>
            </div>
        </div>

</html>
